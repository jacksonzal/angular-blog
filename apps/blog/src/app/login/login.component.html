<blog-loading [isLoading]="isLoading"></blog-loading>
<div class="login container">
  <div *ngIf="!isLoading" class="login__box row rounded">
    <form
      class="login__box__form bg-white col-sm-7 py-5 px-3 p-md-5"
      [formGroup]="authForm"
      (ngSubmit)="confirm()"
    >
      <h1 class="login__box__form__heading mb-5 font-weight-bold">Sign In</h1>
      <div class="my-5">
        Enter your credentials below to log in and start blogging!
      </div>
      <div *ngIf="!login">
        <label for="name">Name</label>
        <input
          class="form-control"
          type="text"
          id="name"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          id="email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="password"
          formControlName="password"
        />
      </div>
      <button
        class="login__box__form__button my-5 py-2 px-4 w-50"
        type="submit"
      >
        Sign In!
      </button>
    </form>
    <div
      class="login__box__info col-sm-5 d-flex flex-column justify-content-center align-items-center text-center order-first order-sm-last py-5 px-3 p-md-5 text-white"
    >
      <h1 class="font-weight-bold">New Here?</h1>
      <div class="mt-5">Sign up and starting Blogging!</div>
      <button class="my-5 py-2 px-4 login__box__info__button w-75">
        Sign Up!
      </button>
    </div>
  </div>
</div>

<div class="home container">
  <header class="text-center">
    <h1 class="home__heading">Our Latest Blogs</h1>
  </header>
  <blog-loading [isLoading]="loading">
    <blog-preview
      *ngFor="let post of posts; let i = index"
      [post]="post"
      [index]="i"
    ></blog-preview>
  </blog-loading>
</div>

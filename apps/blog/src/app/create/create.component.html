<blog-loading [isLoading]="loading"></blog-loading>

<div *ngIf="!loading" class="create container">
  <h1 class="create__heading text-center">Create a Blog</h1>

  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="post.title" id="title" class="form-control" />
  </div>

  <div class="form-group">
    <label for="keywords">Keywords</label>
    <input [(ngModel)]="post.keywords" id="keywords" class="form-control" />
  </div>

  <div class="form-group">
    <label>Content</label>
    <ckeditor [(ngModel)]="post.content" [editor]="Editor"></ckeditor>
  </div>

  <button class="blog-button my-5" (click)="submit()">Create Blog</button>
</div>

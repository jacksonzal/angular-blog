<div class="post container">
  <blog-loading [isLoading]="loading">
    <article *ngIf="post">
      <header class="post__header">
        <h1 class="post__header__heading text-center">{{ post.title }}</h1>
        <div class="mt-3 text-right">
          <span class="post__header__author mr-2">{{
            post.postedBy.name
          }}</span>
          <span class="post__header__date">{{
            formatDate(post.updatedAt, 'Do, MMMM, YYYY')
          }}</span>
        </div>
      </header>
      <div class="post__image-container my-5 row">
        <img
          class="col-12"
          alt="{{ post.title }}"
          src="https://picsum.photos/1110/400/?random"
        />
      </div>
      <section class="post__content pb-5">
        <div [innerHTML]="post.content"></div>
      </section>
      <div class="post__comments mb-3">
        <h4 class="post__comments__heading pb-2 mb-3">Comments</h4>
        <div class="px-3" *ngFor="let comment of post.comments">
          <blog-comment [comment]="comment"></blog-comment>
        </div>
      </div>
    </article>
    <div class="text-right">
      <textarea
        name="comment"
        [(ngModel)]="comment"
        rows="5"
        class="w-100"
        placeholder="Leave a comment here..."
      ></textarea>
      <button type="button" class="blog-button" (click)="postComment()">
        Submit Comment
      </button>
    </div>
  </blog-loading>
</div>
